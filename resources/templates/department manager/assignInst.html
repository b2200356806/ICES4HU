<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Assign Instructors</title>
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!--end of Navigation bar-->

    <div class="container-fluid text-left text-white page-position">
        <div class="page-background">
            <h1>Assign Instructors</h1>
            <form>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" id="course">
                        <option>BBM101</option>
                        <option>BBM102</option>
                        <option>BBM103</option>
                        <option>BBM104</option>
                        <option>BBM105</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inst">Select Instructor</label>
                    <select class="form-control" id="inst">
                        <option>Ali</option>
                        <option>Veli</option>
                        <option>Mehmet</option>
                        <option>Mahmud</option>
                        <option>Furkan</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="add-btn" style="margin-top: 2%;">Assign</button>
            </form>
        </div>
    </div>

</body>

</html>
