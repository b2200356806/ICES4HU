<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Add Course</title>
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script>
    $(function(){
    $("#nav-placeholder").load("nav.html");
    });
    </script>
    <!--end of Navigation bar-->

    <div class="container-fluid text-left text-white page-position"> 
        <div class="page-background">
            <h1>Add Course</h1>
            <form id="addCourseForm">
                <div class="form-group mb-3">
                  <label for="courseCode">Course ID</label>
                  <input type="text" class="form-control" id="courseCode" pattern="[A-Z]{3}[0-9]{3}" required>
                </div>
                <div class="form-group mb-3">
                  <label for="name">Course Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" required>
                </div>
                <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
            </form>
        </div>
    </div>
    <script src="addCourse.js"></script>
</body>
</html>
