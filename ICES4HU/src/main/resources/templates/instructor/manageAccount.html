<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/instructor/css/style.css">
    <link rel="stylesheet" href="/notifications/css/notifications.css">

    <title>Manage Account</title>
</head>

<body>
<!--Navigation bar-->
<div th:replace="instructor/fragments/nav.html"></div>
<!--end of Navigation bar-->

<div class="container-fluid text-left text-white page-position">
    <div class="page-background">
        <h1>Manage Account</h1>
        <div class="form-group">
            <label>Upload Image</label>
            <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file">
                            Browseâ€¦ <input type="file" id="imgInp">
                        </span>
                    </span>
                <input type="text" class="form-control" readonly>
            </div>
            <img id='img-upload'/>
        </div>

        <h3>Change Account Information:</h3>
        <form id="manageForm">
            <div class="form-group mb-3">
                <label for="firstName">New First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
            </div>
            <div class="form-group mb-3">
                <label for="lastName">New Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>
            </div>
            <div class="form-group mb-3">
                <label for="username">New Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group mb-3">
                <label for="np">New Password</label>
                <input type="text" class="form-control" name="np" id="np" minlength="6" required>
            </div>

            <button type="submit" class="btn btn-success" value="Submit">Done</button>
        </form>
    </div>
</div>


</body>
<script src="/instructor/js/manageAccount.js"></script>
<script src="/notifications/js/notifications.js"></script>

</html>
