<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/login/css/login.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Register</title>
</head>

<body>
<div class="container">
    <div class="demo-wrap">
        <img class="img-bg"
             background-image src="https://images4.alphacoders.com/278/278856.jpg">
    </div>
    <div class="container-fluid">
        <img src="https://upload.wikimedia.org/wikipedia/tr/thumb/2/28/Hacettepe_%C3%9Cniversitesi_Logosu.svg/163px-Hacettepe_%C3%9Cniversitesi_Logosu.svg.png?20060920233730"
             class="centerize">
    </div>
    <div id="login">
        <h1 class="text-center text-white pt-5"><span>ICES4<span
                style="color: red; padding-left: 0%; padding-right: 0%;">HU</span></span></h1>
        <h3 class="text-center text-white pt-5"><span>Instructor and Course Evaluation System for <span
                style="color: red; padding-left: 0%; padding-right: 0%;">
                Hacettepe University</span></span></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" onsubmit="createAccount()">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="firstName" class="text-info">First Name:</label><br>
                                <input type="text" name="firstName" id="firstName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="text-info">Last Name:</label><br>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">E-mail:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign up">
                                <input type="button" name="submit" class="btn btn-info btn-md" value="Login" onclick="redirectLogin()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/login/js/register.js"></script>
</html>
